services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: poc_webapp
      POSTGRES_USER: pocuser
      POSTGRES_PASSWORD: pocpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocuser -d poc_webapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://pocuser:pocpassword@postgres:5432/poc_webapp
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
