server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to external backend
    location /api/ {
        proxy_pass https://poc-backend.redwater-9e6b81c0.centralindia.azurecontainerapps.io/api/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host poc-backend.redwater-9e6b81c0.centralindia.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API Key for service-to-service authentication
        # IMPORTANT: Replace this with your actual API key before building
        proxy_set_header X-API-KEY "poc-webapp-secure-api-key-2026";
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
